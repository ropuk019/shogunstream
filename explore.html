<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Anime - Shogun Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-dragon"></i> Shogun<span>Stream</span>
        </div>
        <div class="nav-links">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/explore.html" class="active"><i class="fas fa-compass"></i> Explore</a>
            <a href="/genre.html"><i class="fas fa-tags"></i> Genres</a>
            <div class="search-container">
                <input type="text" placeholder="Search anime..." id="searchInput">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <a href="/profile.html" id="profileBtn"><i class="fas fa-user"></i> Profile</a>
        </div>
    </nav>

    <div class="explore-container">
        <div class="explore-filters">
            <h2>Filter Anime</h2>
            <div class="filter-section">
                <h3>Type</h3>
                <div class="filter-options">
                    <label class="filter-checkbox">
                        <input type="checkbox" name="type" value="tv" checked> TV Series
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="type" value="movie" checked> Movies
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="type" value="ova" checked> OVA
                    </label>
                </div>
            </div>
            
            <div class="filter-section">
                <h3>Status</h3>
                <div class="filter-options">
                    <label class="filter-checkbox">
                        <input type="checkbox" name="status" value="ongoing" checked> Ongoing
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="status" value="completed" checked> Completed
                    </label>
                </div>
            </div>
            
            <div class="filter-section">
                <h3>Rating</h3>
                <div class="filter-options">
                    <label class="filter-checkbox">
                        <input type="checkbox" name="rating" value="9" checked> 9+ (Excellent)
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="rating" value="8" checked> 8+ (Great)
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="rating" value="7" checked> 7+ (Good)
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="rating" value="6" checked> 6+ (Fair)
                    </label>
                </div>
            </div>
            
            <button class="btn btn-primary btn-block" id="applyFiltersBtn">
                Apply Filters
            </button>
        </div>
        
        <div class="explore-content">
            <div class="explore-header">
                <h1>Explore Anime</h1>
                <div class="sort-options">
                    <label>Sort by:</label>
                    <select id="sortBy">
                        <option value="popularity">Popularity</option>
                        <option value="rating">Rating</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="title">Title (A-Z)</option>
                    </select>
                </div>
            </div>
            
            <div class="anime-grid" id="exploreAnimeGrid">
                <!-- Anime will be loaded here -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <!-- Footer content -->
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="/js/anime.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
